<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="container page-header page-header-row" id="page-header-container">
            <div class="row">
                <div class="col-md-12 center" style="display:flex">
                    <h1 class="fourty center limit-displayshow">cTimeline Project</h1>
                    <div class="sixty center fully-displayshow">
                        <button class="btn container-special-item float-right" id="stop">Stop</button>
                        <button class="btn container-special-item float-right" id="play">Play</button>
                        <button class="btn container-special-item float-right" id="file">File</button>

                        <input class="bar-item float-right" type="range" min="0" max="500" step="0.01" value="100" class="slider" id="bpm-slider">
                        <input type="text" id="bpm" class="input-item float-right" value="100" placeholder="BPM">
                    </div>
                </div>
            </div>
        </div>
        <div class="container arrow">
            <svg height='20' width='50' class="arrow-svg" id="arrow-container" expanded>
                <path d='M25 0 L0 20 L50 20 Z' />
             </svg>
        </div>
    </div>

    <script>
        const bpmsllider = document.getElementById('bpm-slider');
        const bpm = document.getElementById('bpm');
        bpmsllider.oninput = function() {
            bpm.value = this.value;
        };
        bpm.oninput = function() {
            if (this.value < 0) {
                this.value = 0;
            } else if (this.value > 500) {
                this.value = 500;
            }
            bpmsllider.value = this.value;
        };

        const arrow = document.getElementById('arrow-container');

        const header = document.getElementById('page-header-container');
        arrow.onmouseover = function() {
            arrow.style.cursor = 'pointer';
        };
        arrow.onclick = function() {
            if (arrow.attributes.hasOwnProperty('expanded')) {
                arrow.removeAttribute('expanded');
                header.setAttribute('retracted', '');
            } else {
                arrow.setAttribute('expanded', '');
                header.removeAttribute('retracted');
            }
        };
    </script>
</body>

</html>
